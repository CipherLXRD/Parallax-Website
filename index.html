<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <title>Parallax Website </title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <header>
    <nav>
      <img src="img/logo.png" alt="Travelo" class="logo">
      <ul>
        <li>
          <a href="#">Login</a>
        </li>
        <li>
          <a href="#">Sign up</a>
        </li>
        <li class="search">
          <a href="#">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="hamburger">
          <a href="#">
            <div class="bar"></div>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="vignette"></div>
    <img src="img/background.png" data-speedx="0.2" data-speedy="0.28" data-speedz="0" data-distance="-50"
      class="parallax bg-img">
    <img src="img/fog_7.png" alt="" data-speedx="0.17" data-speedy="0.22" data-speedz="0" data-distance="750"
      class="parallax fog-7">
    <img src="img/mountain_10.png" alt="" data-speedx="0.095" data-speedy="0.205" data-speedz="0" data-distance="1100"
      class="parallax mountain-10">
    <img src="img/fog_6.png" alt="" data-speedx="0.25" data-speedy="0.18" data-speedz="0" data-distance="1400"
      class="parallax fog-6">
    <img src="img/mountain_9.png" alt="" data-speedx="0.125" data-speedy="0.055" data-speedz="0.15" data-distance="1700"
      class="parallax mountain-9">
    <img src="img/mountain_8.png" alt="" data-speedx="0.1" data-speedy="0.04" data-speedz="0" data-distance="1800"
      class="parallax mountain-8">
    <img src="img/fog_5.png" alt="" data-speedx="0.16" data-speedy="0.105" data-speedz="0" data-distance="1900"
      class="parallax fog-5">
    <img src="img/mountain_7.png" alt="" data-speedx="0.1" data-speedy="0.1" data-speedz="0" data-distance="2000"
      class="parallax mountain-7">
    <div class="text parallax" data-speedx="0.07" data-speedy="0.07" data-speedz="0 " data-distance="0">
      <h2>Suryanshu</h2>
      <h1>Student</h1>
    </div>
    <img src="img/mountain_6.png" alt="" data-speedx="0.065" data-speedy="0.05" data-speedz="0.05" data-distance="2300"
      class="parallax mountain-6">
    <img src="img/fog_4.png" alt="" data-speedx="0.135" data-speedy="0.22" data-speedz="0" data-distance="2400"
      class="parallax fog-4">
    <img src="img/mountain_5.png" alt="" data-speedx="0.08" data-speedy="0.10" data-speedz="0.13" data-distance="2550"
      class="parallax mountain-5">
    <img src="img/fog_3.png" alt="" data-speedx="0.11" data-speedy="0.018" data-speedz="0" data-distance="2800"
      class="parallax fog-3">
    <img src="img/mountain_4.png" alt="" data-speedx="0.059" data-speedy="0.024" data-speedz="0.35" data-distance="3200"
      class="parallax mountain-4">
    <img src="img/mountain_3.png" alt="" data-speedx="0.04" data-speedy="0.018" data-speedz="0.32" data-distance="3400"
      class="parallax mountain-3">
    <img src="img/fog_2.png" alt="" data-speedx="0.15" data-speedy="0.0115" data-speedz="0" data-distance="3600"
      class="parallax fog-2">
    <img src="img/mountain_2.png" alt="" data-speedx="0.0235" data-speedy="0.013" data-speedz="0" data-distance="3800"
      class="parallax mountain-2">
    <img src="img/mountain_1.png" alt="" data-speedx="0.027" data-speedy="0.018" data-speedz="0.53" data-distance="4200"
      class="parallax mountain-1">
    <img src="img/sun_rays.png" alt="" class="sun-rays">
    <img src="img/black_shadow.png" alt="" class="black-shadow">
    <img src="img/fog_1.png" alt="" data-speedx="0.12" data-speedy="0.01" data-speedz="0" data-distance=""
      class="parallax fog-1">
  </main>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.1/dist/gsap.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
